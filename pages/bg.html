            <p></p>

            <p></p>
            <input type="text" id="geologieS1" placeholder="Entrez la moyenne">
            <label for="geologieS2">Moyenne Module Géologie [S2] :</label>
            <p></p>
            <input type="text" id="geologieS2" placeholder="Entrez la moyenne">

            <p></p>

        <button id="calculate-button" onclick="calculateResults()">Calculer</button>
        <div id="results" class="results-section" style="display:none;" align="center">
