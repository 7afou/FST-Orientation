<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Orientations Du PC</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <h1 align="center">Les Orientations Du MPI</h1>
        <div id="input-section" class="input-section">
            <p align="center">Veuillez entrer les résultats de la première session seulement.</p>
            <label for="mathS1">Moyenne Module Math [S1] :</label>
            <p></p>
            <input type="text" id="mathS1" placeholder="Entrez la moyenne">
            <label for="mathS2">Moyenne Module Math [S2] :</label>
            <p></p>
            <input type="text" id="mathS2" placeholder="Entrez la moyenne">
            <label for="physiqueS1">Moyenne Module Physique [S1] :</label>
            <p></p>
            <input type="text" id="physiqueS1" placeholder="Entrez la moyenne">
            <label for="physiqueS2">Moyenne Module Physique [S2] :</label>
            <p></p>
            <input type="text" id="physiqueS2" placeholder="Entrez la moyenne">
            <label for="infoS1">Moyenne Module Informatique [S1] :</label>
            <p></p>
            <input type="text" id="infoS1" placeholder="Entrez la moyenne">
            <label for="infoS2">Moyenne Module Informatique [S2] :</label>
            <p></p>
            <input type="text" id="infoS2" placeholder="Entrez la moyenne">
            <label for="generalS1">Moyenne Générale [S1] :</label>
            <p></p>
            <input type="text" id="generalS1" placeholder="Entrez la moyenne">
            <label for="generalS2">Moyenne Générale [S2] :</label>
            <p></p>
            <input type="text" id="generalS2" placeholder="Entrez la moyenne">
        </div>
        <button id="calculate-button" onclick="calculateResults()">Calculer</button>
        <div id="results" class="results-section" style="display:none;" align="center">
            <!-- Les résultats seront affichés ici -->
        </div>
    </div>
    <script src="../scripts/mpi.js"></script>
</body>
</html>
